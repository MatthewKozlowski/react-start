<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Hello World</title>
</head>
<body>
    <div id="application-root"></div>

    <script
      src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script
    src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
    <script type="text/babel">
      // Our code will go here
      function App(props) {
            console.log(props);
            return (
                <div>
                {props.children}
                <h1>Hello, everyone!</h1>
                <p>We think,</p>
                <ul>
                    <li>React</li>
                    <li>is</li>
                    <li>brilliant!</li>
                </ul>
                <a href='https://thinkful.com' target='_blank'>
                    Thinkful
                </a>
                </div>
            );
        };  

        ReactDOM.render(
                <App className="newClass">
                    <h1 className="myProp">Title</h1>
                    <h2 className="prop2">Title 2</h2>
                    <span className="thing1">Thing 1</span>
                </App>,
            document.querySelector('#application-root')
        );      
    </script>
</body>
</html>
